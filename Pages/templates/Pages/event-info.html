{% extends 'base.html' %}

{% block content %}
    <h1>{{ event.name }}</h1>
    <br/>

    <div class="card">
        <div class="card-header">
            {{ event.location }}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{ event.date }} at {{ event.time }}</p>
            </blockquote>
        </div>
      </div>
{% endblock %}
